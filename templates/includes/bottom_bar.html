<script>
// Load dashboard stats for admin users
$(document).ready(function() {
    {% if user.is_authenticated and user.role == 'ADMIN' %}
    $.get('{% url "dashboard_stats" %}', function(data) {
        if (!data.error) {
            $('#todayIncome').text('ETB ' + data.today_income.toFixed(2));
            $('#todayPatients').text(data.today_patients);
        }
    });
    {% endif %}
    
    // Auto-collapse sidebar on mobile
    if ($(window).width() < 768) {
        $('.sidebar').addClass('collapse');
    }
    
    // Add active class to parent dropdowns
    $('.nav-link.active').parents('.dropdown').addClass('active');
});
</script>
