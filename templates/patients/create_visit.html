{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Create Visit for {{ patient }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">
                    <i class="fas fa-calendar-plus me-2"></i>
                    Create New Visit
                </h4>
            </div>
            <div class="card-body">
                <div class="alert alert-info">
                    <strong>Patient:</strong> {{ patient.first_name }} {{ patient.last_name }} ({{ patient.patient_id }})
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    
                    <div class="mt-4">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="fas fa-calendar-check me-2"></i>
                            Create Visit
                        </button>
                        <a href="{% url 'patient_detail' patient.patient_id %}" class="btn btn-secondary btn-lg ms-2">
                            <i class="fas fa-times me-2"></i>
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
